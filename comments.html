<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1-transitional.dtd">

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styleSheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      	<script src="comments.js" type="text/javascript"></script>
		<script src="commentsModal.js" type="text/javascript"></script>
		<title id="title">MEWP Log</title>
	</head>
	<body>
		<h1 id="heading1">Asset No. & Description</h1>
        <div id="responseDiv"></div>
		<br>
		<h2>Comments & Defects</h2>
		<input type='radio' name='statusRadio' value='all' checked='checked'>All</input>
		<input type='radio' name='statusRadio' value='wact'>Waiting Action</input>
		<input type='radio' name='statusRadio' value='wor'>Work Order Raised</input>
		<input type='radio' name='statusRadio' value='comp'>Completed</input>
        <div id="commentTable" class="tableFixHead"></div>

		<div id="editModal" class="modal">
			<div class="modal-content">
			  <span class="close" onClick="closeEditModal()">&times;</span>
			  <p>Add Details</p>
			  <form>
				  <label for='details'>Details:</label>
				  <textarea id="details" name="details" rows="4" cols="50"></textarea><br>
				  <input type="button" value="Submit" onClick="editComment()">
			  </form>
		  	</div>
		</div>
    </body>
</html>
